<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>u-ico Test</title>
        <link rel="stylesheet" href="../fonts.css">
        <link rel="stylesheet" href="../u-ico.css">
        <script type=module src="../u-ico.js"></script>
<body>

<label>
    Change Color <input name=x type=color oninput="document.documentElement.style.color=this.value">
</label>


<h2>LigatureSymbols</h2>
<div style="--u-ico-font:'LigatureSymbols'">
    <div style="display:flex; flex-wrap:wrap; gap:.2rem">
        <script>
            for (let icon of 'twitter,youtube,copy,not_found'.split(',')) {
                document.write('<div style="text-align:center"><u-ico>'+icon+'</u-ico><div style="font-size:12px">'+icon+'</div></div>');
            }
        </script>
    </div>
</div>

<h2>Material Icons</h2>
<div style="--u-ico-font:'Material Icons'">
    <select onchange="this.parentNode.style.setProperty('--u-ico-font',this.value)">
        <option value="Material Icons">--u-ico-font:'Material Icons'</option>
        <option value="Material Icons Outlined">--u-ico-font:'Material Icons Outlined'</option>
        <option value="Material Icons Round">--u-ico-font:'Material Icons Round'</option>
        <option value="Material Icons Sharp">--u-ico-font:'Material Icons Sharp'</option>
        <option value="Material Icons Two Tone">--u-ico-font:'Material Icons Two Tone'</option>
    </select><br>
    <div style="display:flex; flex-wrap:wrap; gap:.2rem">
        <script>
            for (let icon of 'star,add,clear,call,snowboarding,not_found'.split(',')) {
                document.write('<div style="text-align:center"><u-ico>'+icon+'</u-ico><div style="font-size:12px">'+icon+'</div></div>');
            }
        </script>
    </div>
</div>

<h2>Remixicon</h2>
<div style="--u-ico-font:'RemixOutlined'">
    <div style="display:flex; flex-wrap:wrap; gap:.2rem">
        <script>
            for (let icon of 'star,heart,home,file,key,sun,not_found'.split(',')) {
                document.write('<div style="text-align:center"><u-ico>'+icon+'</u-ico><div style="font-size:12px">'+icon+'</div></div>');
            }
        </script>
    </div>
</div>


<h2>Vertical alignement</h2>
Vertical-align initial (baseline): <u-ico>star</u-ico><br>
Vertical-align baseline: <u-ico style="vertical-align:baseline">star</u-ico><br>
Vertical-align middle: <u-ico style="vertical-align:middle">star</u-ico><br>

Vertical-align baseline and padding: <u-ico style="vertical-align:baseline; padding:.5rem">star</u-ico><br>
Vertical-align middle and padding: <u-ico style="vertical-align:middle; padding:.5rem">star</u-ico><br>
Vertical-align bottom and padding: <u-ico style="vertical-align:bottom; padding:.5rem">star</u-ico><br>


<h2>Styled</h2>
<u-ico class=styled>star</u-ico>

<style>
html { font-size:20px; }
u-ico { border:1px solid #ccc; }
.styled {
    padding:2rem;
    border:3px solid;
    border-radius:.5em;
    background:#777;
    color:#5af;
    transition:transform .9s, color .8s;
}
.styled:hover {
    color:greenyellow;
    transform:rotate(180deg);
}
</style>
