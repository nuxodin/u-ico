<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>u-ico Test</title>
        <link rel="stylesheet" href="../fonts.css">
        <link rel="stylesheet" href="../u-ico.css">
        <link rel="stylesheet" href="../plugins/before-after.css">
        <script type=module src="../u-ico.js"></script>
<body>
<style>
html { font-size:4vw; }
button { font-size:inherit; }
</style>

&lt;u-ico icon=face&gt;&lt;/u-ico&gt;
<u-ico icon="face"></u-ico>

<br><hr><br>

&lt;button before=face&gt;&lt;/button&gt;
<br>
<button u-ico-before=face>Some Face</button>

<br><hr><br>

&lt;span u-ico-before=face&gt;Some Face&lt;/span&gt;
<br>
<span u-ico-before=face>Some Face</span>

<br><hr><br>

&lt;span u-ico-before=face u-ico-after=face&gt;&lt;/span&gt;
<br>
<span u-ico-before=face u-ico-after=face>Some Icons</span>
