<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>u-ico Test</title>
        <link rel="stylesheet" href="../fonts.css">
        <link rel="stylesheet" href="../u-ico.css">
        <link rel="stylesheet" href="../fonts/anicons.css">
        <link rel="stylesheet" href="./util.css">
        <script type=module src="../u-ico.js"></script>
<body>

<h2>Animated Font "Anicons"</h2>

<h3>Hover</h3>
<div style="display:flex; flex-wrap:wrap; gap:.2rem">
    <script>
        for (let icon of 'A,B,C,D,E,F,G,H'.split(',')) {
            document.write('<div style="text-align:center"><u-ico font=anicon animate=hover>'+icon+'</u-ico><div style="font-size:12px">'+icon+'</div></div>');
        }
    </script>
</div>

<h3>Colored</h3>
<div style="display:flex; flex-wrap:wrap; gap:.2rem" tabindex=1>
    <script>
        for (let icon of 'A,B,C,D,E,F,G,H'.split(',')) {
            document.write('<div style="text-align:center" tabindex=1><u-ico font=anicon variant=color animate=focus>'+icon+'</u-ico><div style="font-size:12px">'+icon+'</div></div>');
        }
    </script>
</div>

<h3>Focus</h3>
<div style="display:flex; flex-wrap:wrap; gap:.2rem" tabindex=1>
    <script>
        for (let icon of 'A,B,C,D,E,F,G,H'.split(',')) {
            document.write('<div style="text-align:center" tabindex=1><u-ico font=anicon animate=focus>'+icon+'</u-ico><div style="font-size:12px">'+icon+'</div></div>');
        }
    </script>
</div>
